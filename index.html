			</li>
		</ul>

		<table>
			<tr for="(item, key, index) in obj">
				<td>{{index}}</td>
				<td>{{key}}</td>
				<td>{{item}}</td>
			</tr>
		</table>


		<div is="com"></div>
	</div>
	<script src="vm.js"></script>
	<div id="count">
		<div>
			{{n}}
			<button on:click="n++">+</button>
		</div>
	</div>
	<script>
		bool = true
		list = [
			{id: 1, name: 'l1', children:['c1','c2']},
			{id: 2, name: 'l2', children:['c1','c2']},
			{id: 3, name: 'l3', children:['c1','c2']},
		]
		obj = {
			id: 1,
			name: 'wsf'
		}
	</script>

</body>
</html>
