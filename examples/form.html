<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <script src="../vm.js"></script>
</head>

<body>

  <div id="app">
    <h1>{{model || '--'}}</h1>
    <h2>list: {{list}}</h2>
    <input v-model="model">
    <br>
    <input v-model="model" type="checkbox">
    <br>
    <input v-model="list" value="item1" type="checkbox">
    <input v-model="list" :value="'item2'" type="checkbox">
    <br>
    <input v-model="model" :value="'radio1'" type="radio">
    <input v-model="model" :value="'radio2'" type="radio">
    <br>
    <select v-model="model">
      <option>0</option>
      <option v-for="(item,i) in list">{{item}}</option>
    </select>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      el: app,
      data: {
        model: 'hello vm.js',
        list: [1]
      }
    })
  </script>
</body>

</html>
